<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="Stylesheet" type="text/css" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        
        <h1>Rock Paper Scissors!</h1>
        <h2>First who get 5 points win!</h2>
        
        <div class="game-board">
            <div class="player">
                <h3 class="points">Player points: <span id="playerPoints"></span></h3>
                <div id="playerImg"></div>
            </div>
            <div class="buttons">
                <button id="rockBtn">Rock</button>
                <button id="paperBtn">Paper</button>
                <button id="scissorsBtn">Scissors</button>
            </div>
            <div class="ai">
                <h3 class="points">Computer points: <span id="aiPoints"></span></h3>
                <div id="aiImg"></div>
            </div>
            
        </div>
        
        <h4 id="roundDescription"></h4>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
